
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generador de números al azar</title>
  </head>
  <body>
    <script src="java1.js"></script>
    <h1>Comparación de Edades</h1>
    <p>Por favor ingrese la edad de tres personas:</p>

    <label for="nombre1">Persona 1:</label>
    <input type="text" id="nombre1"><br><br>


    <label for="edad1">Edad:</label>
    <input type="number" id="edad1"><br><br>

    <label for="nombre2">Persona 2:</label>
    <input type="text" id="nombre2"><br><br>

    <label for="edad2">Edad:</label>
    <input type="number" id="edad2"><br><br>

    <label for="nombre3">Persona 3:</label>
    <input type="text" id="nombre3"><br><br>

    <label for="edad3">Edad:</label>
    <input type="number" id="edad3"><br><br>

    <button onclick="CompararEdades()">Comparar Edades</button><br><br>
    <p id="resultado"></p>
    <!-- ------------------------------------------------------------------------ -->
    <h1>Generador de números al azar</h1>
    <p>Haz clic en el botón para generar 3 números al azar del 1 al 99:</p>
    <button onclick="GenerarNumeros()">Generar números</button>
    <p id="numerosGenerados"></p>
  </body>
</html>
